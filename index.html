<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class= "colour-picker" action="">
            <fieldset>
                <legend class="visually-hidden">Theme</legend>
                <label for="theme" class="visually-hidden">Pink theme</label>
                <input type="radio" 
                    name="theme"
                    id="pink"
                    checked>
                <label for="theme" class="visually-hidden">Light theme</label>
                <input type="radio" 
                    name="theme"
                    id="light"
                    checked>
                <label for="theme" class="visually-hidden">Dark theme</label>
                <input type="radio" 
                    name="theme"
                    id="dark"
                    checked>
                <label for="theme" class="visually-hidden">Monokai theme</label>
                <input type="radio" 
                    name="theme"
                    id="monokai"
                    checked>
                <label for="theme" class="visually-hidden">Green theme</label>
                <input type="radio" 
                    name="theme"
                    id="green"
                    checked>
            </fieldset>
        </form>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List </h2>
                <div class="row">
                    <input type="text" id = "input-box" placeholder="Add your text">
                    <button id="add-button" onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
